config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 3000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links sppawn mpv {hint-url}
        ',m': spawn mpv {url}
  spellcheck.languages:
    global:
    - en-US
